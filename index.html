<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBCode Table Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BBCode Table Builder</h1>

        <div class="controls">
            <label for="rows">Number of rows:</label>
            <input type="number" id="rows" value="3" min="1">

            <label for="cols">Number of columns:</label>
            <input type="number" id="cols" value="3" min="1">

            <label for="border">Border size (px):</label>
            <input type="number" id="border" value="1" min="0">

            <label for="border-color">Border color:</label>
            <input type="color" id="border-color" value="#000000">

            <label for="width">Table width (%):</label>
            <input type="number" id="width" value="100" min="10" max="100">
        </div>

        <div id="table-container">
            <table id="bbcode-table"></table>
        </div>

        <div class="color-controls">
            <h3>Header Colors</h3>
            <label for="header-text-color">Header text color:</label>
            <input type="color" id="header-text-color" value="#000000">

            <label for="header-bg-color">Header background color:</label>
            <input type="color" id="header-bg-color" value="#ffffff">
        </div>

        <div class="color-controls">
            <h3>Cell Colors</h3>
            <label for="cell-text-color">Text color:</label>
            <input type="color" id="cell-text-color" value="#000000">

            <label for="cell-bg-color">Background color:</label>
            <input type="color" id="cell-bg-color" value="#ffffff">
        </div>

        <button id="generate">Generate BBCode</button>

        <textarea id="bbcode-output" rows="10" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
